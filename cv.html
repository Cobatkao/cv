<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css">
  <script src="./icon-symbol.js"></script>
  <title>个人简历</title>
</head>

<body>
  <div class="ct">
    <header>
      <figure>
        <img src="https://i.loli.net/2019/02/14/5c6520839a3a2.png" alt="avatar">
        <figcaption>高航</figcaption>
        <p><span>应聘职位</span><span>前端工程师</span></p>
      </figure>
    </header>

    <aside>
      <section>
        <span class="iconfont">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-info"></use>
          </svg>
        </span>
        <h2>信息</h2>
        <hr>
        <div class="detail">
          <ul class="info-detail">
            <li>
              <svg class="icon iconfont" aria-hidden="true">
                <use xlink:href="#icon-call"></use>
              </svg>
              <span>13063080002</span>
            </li>
            <li>
              <svg class="icon iconfont" aria-hidden="true">
                <use xlink:href="#icon-weixin"></use>
              </svg>
              <span>isaackao</span>
            </li>
            <li>
              <svg class="icon iconfont" aria-hidden="true">
                <use xlink:href="#icon-mail"></use>
              </svg>
              <span>isaackao4127@gmail.com</span>
            </li>
            <li>
              <svg class="icon iconfont" aria-hidden="true">
                <use xlink:href="#icon-jiaoyu"></use>
              </svg>
              <span>统招本一</span>
            </li>
          </ul>
        </div>
      </section>
      <section>
        <span class="iconfont">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-skills"></use>
          </svg>
        </span>
        <h2>能力</h2>
        <hr>
        <div class="detail">
          <ul class="info-detail skill">
            <li>掌握xxx</li>
            <li>熟悉xxx</li>
            <li>熟悉xxx</li>
            <li>熟悉xxx</li>
          </ul>
        </div>
      </section>
      <section>
        <span class="iconfont">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-tupu"></use>
          </svg>
        </span>
        <h2>技能图谱</h2>
        <hr>
        <div class="detail">
          <dl class="skill-bar">
            <dt>原生JS/ES6</dt>
            <dd>
              <p style="width: 80%;"></p>
            </dd>
            <dt>Vue.js</dt>
            <dd>
              <p style="width: 70%;"></p>
            </dd>
            <dt>Jquery</dt>
            <dd>
              <p style="width: 80%;"></p>
            </dd>
            <dt>Node.js</dt>
            <dd>
              <p style="width: 50%;"></p>
            </dd>
            <dt>HTML5/CSS3/Sass</dt>
            <dd>
              <p style="width: 80%;"></p>
            </dd>
          </dl>
        </div>
      </section>
    </aside>

    <main>
      <section>
        <span class="iconfont">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-education"></use>
          </svg>
        </span>
        <h2>教育经历</h2>
        <hr>
        <div class="detail">
          这里写上掌握的技能线条
        </div>
      </section>
      <section>
        <span class="iconfont">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-gongzuo"></use>
          </svg>
        </span>
        <h2>工作经历</h2>
        <hr>
        <div class="detail">
          这里写上掌握的技能线条

          这里写上掌握的技能线条
        </div>
      </section>

</html>
